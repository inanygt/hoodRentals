<div class="modal-header">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control font-awesome"
      placeholder="&#xF002; Wat zoek je?"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <input
      type="text"
      class="form-control font-awesome"
      placeholder="&#xf041; Locatie"
      aria-label="Recipient's username"
      aria-describedby="button-addon2"
    />
    <button
      class="btn btn-outline-secondary btn-search-modal"
      type="button"
      id="button-addon2"
    >
      Zoeken
    </button>
  </div>
</div>
<!-- Modal Title -->
<div class="modal-title d-flex align-items-center">
  <div class="col">
    <button
      type="button"
      class="btn"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  <div class="col d-flex align-items-center justify-content-center">
    {{ category.name }}
  </div>
  <div class="col"></div>
  <!-- Close button -->
</div>
<div class="modal-body">
  <form>
    <!-- Categories in modal  -->
    <div class="row">
      <div
        *ngFor="let subcategory of category.subcategories"
        class="col-lg-4 mb-3"
      >
        <div class="modal-category" (click)="openSubCategory(subcategory.id)">
          <div class="card">
            <div class="row g-0">
              <div class="col-2 col-md-1 col-lg-2 img-wrap-modal">
                <img
                  src="{{ subcategory.image }}"
                  class="img-fluid rounded-start img-modal"
                  alt="..."
                />
              </div>
              <div class="col-8 d-flex align-items-center">
                <div class="card-body">
                  <h3 class="card-custom-title">
                    {{ subcategory.name }}
                  </h3>
                </div>
              </div>
              <div
                class="col-2 col-arrow-right d-flex align-items-center justify-content-center"
              >
                <span class="material-symbols-outlined">
                  arrow_forward_ios
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
