<div class="container text-center">
  <div class="inner-container">
    <h1 class="vaak-gedeeld">Vaak gedeelde spullen</h1>
    <div class="container-dashboard flex">
      <div *ngFor="let category of categories">
        <a routerLink="/home" (click)="catRefresh(category.id)">
          <div class="item flex-item">
            <div class="dashboard-card">
              <img
                class="dashboard-img-item d-flex flex-column"
                src="{{ category.image }}"
                alt=""
              />
              <div class="text-container">
                {{ category.name }}
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- CARDS -->

    <div class="row gy-2">
      <div *ngFor="let item of items" class="col-6 col-md-4 col-xl-3">
        <div class="col">
          <div class="card">
            <div class="card-profile">
              <img
                src="https://picsum.photos/200"
                class="card-img-top"
                alt="..."
              />
              <div class="card-price">&euro;{{ item.price_per_day }}</div>
            </div>
            <div class="card-body">
              <div class="card-title">{{ item.title }}</div>
              <!-- Card wrap user -->
              <div class="row card-wrap-user">
                <div class="col-2">
                  <img
                    class="card-picture card-item"
                    src="https://thumbs.dreamstime.com/z/default-avatar-profile-icon-vector-social-media-user-image-182145777.jpg?w=768"
                    alt=""
                  />
                </div>
                <div class="col">
                  <div class="card-user card-item">{{ item.user_id }}</div>
                  <div class="card-city card-item">{{ item.city }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
